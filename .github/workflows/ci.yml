name: CI - Build, Lint, Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [develop, staging]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npm run ts

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test
